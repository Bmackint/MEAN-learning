<!-- <textarea rows="6" [value]="newPost" #postInput></textarea> -->
<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
      <mat-form-field>
          <input
          matInput
          type="text"
          name="title"
          formControlName="title"
          placeholder="Post Title">
          <mat-error *ngIf="form.get('title').invalid">Invalid</mat-error>
        </mat-form-field>
      <div>
        <button mat-stroked-button type="button" (click)="filePicker.click()"color="accent">Pick Image</button>
        <input type="file" #filePicker (change)="onImagePicked($event)"> <!-- forward native DOM event-->
      </div>
      <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
        <img [src]="imagePreview" [alt]="form.value.title">
      </div>
        <mat-form-field>
          <textarea
           matInput
           rows="6"
           name="content"
           formControlName="content"
           placeholder="Post Content">
           <mat-error *ngIf="form.get('content').invalid">Invalid</mat-error>
          </textarea>

        </mat-form-field>
        <button
        mat-raised-button
        color="primary"
        type="submit">Save Post</button>
  </form>
</mat-card>
