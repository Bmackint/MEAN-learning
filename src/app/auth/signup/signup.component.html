<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onSignup(signupForm)" #loginForm="ngForm" *ngIf="!isLoading">
        <mat-form-field>
            <input matInput ngModel name= "email" type="email" placeholder="Email address" #emailInput="ngModel" required email>
            <mat-error *ngIf="emailInput.invalid">enter valid email</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input matInput ngModel name= "password" type="password" matInput placeholder="Password" #passwordInput="ngModel" required>
             <mat-error *ngIf="passwordInput.invalid">enter valid password</mat-error>  
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit">Signup</button>
    </form>
  </mat-card>
